<!DOCTYPE html>
<html>
<head>
    <style>
        .menu {
            width: 200px;
            background: #333;
            border-radius: 8px;
            overflow: hidden;
            font-family: Arial;
        }

        .menu a {
            display: block;
            padding: 14px;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid #444;
        }

        .menu a:hover {
            background: #444;
        }

        .menu .active {
            background: #00bcd4;
            color: white;
        }
    </style>
</head>
<body>

<div class="menu">
    <a class="active" href="#">Home</a>
    <a href="#">Services</a>
    <a href="#">About</a>
    <a href="#">Portfolio</a>
    <a href="#">Contact</a>
</div>

</body>
</html>
