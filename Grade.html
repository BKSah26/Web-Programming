<script>
let m = parseInt(prompt("Enter marks"));

if (m >= 90) document.write("S");
else if (m >= 80) document.write("A");
else if (m >= 70) document.write("B");
else if (m >= 60) document.write("C");
else if (m >= 50) document.write("D");
else if (m >= 40) document.write("E");
else document.write("U");
</script>
