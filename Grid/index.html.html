<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Layout & Grid</title>
  <style>
    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family: Arial, sans-serif;
    }

    body{
      background:#f5f5f5;
      padding:20px;
    }

    h2{
      margin:20px 0 10px;
      text-align:center;
    }

    /* ---------- PART 1 : Responsive Layout Diagram ---------- */
    .device-layouts{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap:20px;
      margin-bottom:40px;
    }

    .device{
      background:#fff;
      border:2px solid #ff6f61;
      padding:10px;
    }

    .box{
      border:2px solid #ff6f61;
      padding:6px;
      margin-bottom:6px;
      font-size:12px;
      text-align:center;
    }

    .row{
      display:flex;
      gap:6px;
    }

    .col{
      flex:1;
    }

    /* ---------- PART 2 : Number Grid Layout ---------- */
    .grid-wrapper{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap:30px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:6px;
    }

    .cell{
      background:black;
      color:white;
      border:4px solid #e0709b;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:32px;
      height:80px;
    }

    .wide{ grid-column: span 3; }
    .tall{ grid-row: span 2; }

  </style>
</head>
<body>

<h2>Responsive Layout (Mobile / Tablet / Desktop)</h2>
<div class="device-layouts">

  <!-- Mobile -->
  <div class="device">
    <div class="box">header</div>
    <div class="box">navigation</div>
    <div class="box" style="height:120px">main</div>
    <div class="box">sidebar</div>
    <div class="box">ads</div>
    <div class="box">footer</div>
  </div>

  <!-- Tablet -->
  <div class="device">
    <div class="box">header</div>
    <div class="box">navigation</div>
    <div class="row">
      <div class="box col" style="height:140px">sidebar</div>
      <div class="box col" style="height:140px">main</div>
    </div>
    <div class="row">
      <div class="box col">ads</div>
      <div class="box col">footer</div>
    </div>
  </div>

  <!-- Desktop -->
  <div class="device">
    <div class="box">header</div>
    <div class="row">
      <div class="box col" style="height:160px">sidebar</div>
      <div class="col">
        <div class="box">navigation</div>
        <div class="box" style="height:110px">main</div>
      </div>
      <div class="box col" style="height:160px">ads</div>
    </div>
    <div class="box">footer</div>
  </div>

</div>

<h2>Grid Content Layout</h2>
<div class="grid-wrapper">

  <!-- Grid 1 -->
  <div class="grid">
    <div class="cell wide">1</div>
    <div class="cell tall">2</div>
    <div class="cell">3</div>
    <div class="cell">4</div>
    <div class="cell">5</div>
    <div class="cell">6</div>
    <div class="cell">7</div>
    <div class="cell">8</div>
    <div class="cell">9</div>
  </div>

  <!-- Grid 2 -->
  <div class="grid">
    <div class="cell wide">1</div>
    <div class="cell">2</div>
    <div class="cell">3</div>
    <div class="cell">4</div>
    <div class="cell">5</div>
    <div class="cell">6</div>
    <div class="cell">7</div>
    <div class="cell">8</div>
    <div class="cell">9</div>
  </div>

</div>

</body>
</html>
