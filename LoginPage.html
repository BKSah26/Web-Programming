<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to right, pink, lightpink);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial;
        }

        .login-box {
            background: white;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            text-align: center;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
        }

        button {
            width: 95%;
            padding: 8px;
            background-color: dodgerblue;
            color: white;
            border: none;
            cursor: pointer;
        }

        a {
            font-size: 12px;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h3>Login</h3>
    <input type="text" placeholder="Enter your username">
    <input type="password" placeholder="Enter your password">
    <button>Login</button>
    <a href="#">Forgot Password?</a>
</div>

</body>
</html>
