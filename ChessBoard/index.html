<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chessboard</title>
    <style>
        body {
            margin: 0;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .board-wrapper {
            background: #1a1a1a;
            padding: 14px;
            border-radius: 4px;
        }

        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 70px);
            grid-template-rows: repeat(8, 70px);
            border: 4px solid #10a7a0;
        }

        .square {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 46px;
            user-select: none;
        }

        .dark {
            background-color: #10a7a0;
        }

        .light {
            background-color: #ffffff;
        }

        .black-piece {
            color: #000;
        }

        .white-piece {
            color: #fff;
            text-shadow: 0 0 2px #000;
        }
    </style>
</head>
<body>

<div class="board-wrapper">
    <div class="chessboard">
        <!-- Row 8 -->
        <div class="square light black-piece">♜</div>
        <div class="square dark black-piece">♞</div>
        <div class="square light black-piece">♝</div>
        <div class="square dark black-piece">♛</div>
        <div class="square light black-piece">♚</div>
        <div class="square dark black-piece">♝</div>
        <div class="square light black-piece">♞</div>
        <div class="square dark black-piece">♜</div>

        <!-- Row 7 -->
        <div class="square dark black-piece">♟</div>
        <div class="square light black-piece">♟</div>
        <div class="square dark black-piece">♟</div>
        <div class="square light black-piece">♟</div>
        <div class="square dark black-piece">♟</div>
        <div class="square light black-piece">♟</div>
        <div class="square dark black-piece">♟</div>
        <div class="square light black-piece">♟</div>

        <!-- Row 6 -->
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>

        <!-- Row 5 -->
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>

        <!-- Row 4 -->
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>

        <!-- Row 3 -->
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>

        <!-- Row 2 -->
        <div class="square light white-piece">♙</div>
        <div class="square dark white-piece">♙</div>
        <div class="square light white-piece">♙</div>
        <div class="square dark white-piece">♙</div>
        <div class="square light white-piece">♙</div>
        <div class="square dark white-piece">♙</div>
        <div class="square light white-piece">♙</div>
        <div class="square dark white-piece">♙</div>

        <!-- Row 1 -->
        <div class="square dark white-piece">♖</div>
        <div class="square light white-piece">♘</div>
        <div class="square dark white-piece">♗</div>
        <div class="square light white-piece">♔</div>
        <div class="square dark white-piece">♕</div>
        <div class="square light white-piece">♗</div>
        <div class="square dark white-piece">♘</div>
        <div class="square light white-piece">♖</div>
    </div>
</div>

</body>
</html>
